career-profile:
    title: Summary
    summary: |
      Hello! My name is Zain Khan and I am currently a Senior studying Computer Science & Engineering and Mathematics at the University of Iowa.
      I am particularly interested in data science/machine learning, biosystems, and signal processing. 
      Applying analysis to biological data to make neurobiological discoveries and develop smart healthcare applications are my current goals. 
      
      When I am not doing research or schoolwork, you can find me taking photos and rock climbing!
